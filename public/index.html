<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>React Samples</title>
</head>
<body>
  <div id=root></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    const dish = React.createElement("h1", { id: "shop", key: 0 }, "Baked Salmon");
    const dessert = React.createElement("h2", { id: "item", key: 1 }, "Cocount Cream Pie");

    ReactDOM.createRoot(document.getElementById("root")).render([dish, dessert]);
  </script>
</body>
</html>
