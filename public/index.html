<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico">
  <title>React Samples</title>
</head>
<body>
  <div id=root></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    const items = [
      "1 cup unsalted butter",
      "1 cup crunchy peanut butter",
      "1 cup brown sugar",
      "1 cup white sugar",
      "2 eggs",
      "2.5 cups all-purpose flour",
      "1 teaspoon baking powder",
      "0.5 teaspoon salt"
    ];

    function IngredientsList({ title, items }) {
      return React.createElement(
        "section",
        { className: "ingredients-section" },
        React.createElement(
          "h2",
          { className: "ingredients-title" },
          title,
        ),
        React.createElement(
          "ul",
          { className: "ingredients-items" },
          items.map((ingredinent, i) =>
            React.createElement("li", { key: i }, ingredinent)
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(IngredientsList({title: "List of Ingredients", items: items}));
  </script>
</body>
</html>
